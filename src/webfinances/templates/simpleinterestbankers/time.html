{{ define "simpleinterestbankers-layout" }}

<!-- rhs-ui4 -->
<div id="rhs-ui4">
  <form action="/fin/simpleinterest/bankers" method="POST">
    <div style="margin-top: 20px">
      <label class="text-box" for="fd4-tp">Time Period...................</label>
      <select class="text-combo" id="fd4-tp" name="fd4-tp">
        <option class="text-combo" value="year" {{ if eq .Fd4TimePeriod "year" }} selected {{ end }}>Year(s)</option>
        <option class="text-combo" value="semiyear" {{ if eq .Fd4TimePeriod "semiyear" }} selected {{ end }}>Semiyear(s)</option>
        <option class="text-combo" value="quarter" {{ if eq .Fd4TimePeriod "quarter" }} selected {{ end }}>Quarter(s)</option>
        <option class="text-combo" value="month" {{ if eq .Fd4TimePeriod "month" }} selected {{ end }}>Month(s)</option>
        <option class="text-combo" value="week" {{ if eq .Fd4TimePeriod "week" }} selected {{ end }}>Week(s)</option>
        <option class="text-combo" value="day" {{ if eq .Fd4TimePeriod "day" }} selected {{ end }}>Day(s)</option>
      </select>
    </div>
    <div style="margin-top: 20px;">
      <label class="text-box" for="fd4-interest">Interest (i %).................</label>
      <input class="text-combo" id="fd4-interest" name="fd4-interest" value="{{ .Fd4Interest }}" type="number" step="any" maxlength="7" required/>
    </div>
    <div style="margin-top: 20px;">
      <label class="text-box" for="fd4-compound">Compounding Period...</label>
      <select class="text-combo" id="fd4-compound" name="fd4-compound">
        <option class="text-combo" value="annually" {{ if eq .Fd4Compound "annually" }} selected {{ end }}>Annually</option>
        <option class="text-combo" value="semiannually" {{ if eq .Fd4Compound "semiannually" }} selected {{ end }}>Semiannually</option>
        <option class="text-combo" value="quarterly" {{ if eq .Fd4Compound "quarterly" }} selected {{ end }}>Quarterly</option>
        <option class="text-combo" value="monthly" {{ if eq .Fd4Compound "monthly" }} selected {{ end }}>Monthly</option>
        <option class="text-combo" value="weekly" {{ if eq .Fd4Compound "weekly" }} selected {{ end }}>Weekly</option>
        <option class="text-combo" value="daily" {{ if eq .Fd4Compound "daily" }} selected {{ end }}>Daily</option>
        <!-- <option class="text-combo" value="continuously" {{if eq .Fd4Compound "continuously"}} selected {{end}}>Continuously</option> -->
      </select>
    </div>
    <div style="margin-top: 20px;">
      <label class="text-box" for="fd4-amount">Amount of Interest.......</label>
      <input class="text-combo" id="fd4-amount" name="fd4-amount" value="{{ .Fd4Amount }}" type="number" step="any" min="1" maxlength="7" required/>
    </div>
    <div style="margin-top: 20px;">
      <label class="text-box" for="fd4-pv">Present Value (PV).......</label>
      <input class="text-combo" id="fd4-pv" name="fd4-pv" value="{{ .Fd4PV }}" type="number" step="any" min="1" maxlength="7" required/>
    </div>
    <div class="div-center" style="margin-top: 45px;">
      <button class="button" id="btcompute" name="compute" value="rhs-ui4" type="submit">
        Compute
      </button>
    </div>
  </form>
  <div>
    <hr size="4" width="50%" color="darkgreen"/>
    <p class="p-result">{{.Fd4Result}}</p>
  </div>
</div>

{{ end }}
