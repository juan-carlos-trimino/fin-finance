{{ define "mortgage-layout" }}

<!-- rhs-ui1 -->
<div id="rhs-ui1">
  <!--
  The HTML form data is always sent as name-value pairs. The format of the name-value pairs sent
  through a POST request is specified by the content type of the HTML form. This is defined using
  the enctype attribute. The default value for enctype is application/x-www-form-urlencoded.
  Browsers are required to support at least application/x-www-form-urlencoded and multipart/form-data.

  HTML form allows the method attribute to be either POST or GET. For POST, the data are placed in
  the body of the request, but the GET method attribute does not have a request body, and the data
  are set in the URL as name-value pairs.
  -->
  <form action="/fin/mortgage" method="post" enctype="application/x-www-form-urlencoded" autocomplete="off">
    <input type="hidden" name="csrf_token" value="{{ .CsrfToken }}"/>
    <div style="margin-top: 20px">
      <label class="text-box" for="fd1-n">Time (n).........................</label>
      <input class="text-combo" id="fd1-n" name="fd1-n" value="{{ .Fd1N }}" type="number" step="any" maxlength="7" required/>
    </div>
    <div style="margin-top: 20px">
      <label class="text-box" for="fd1-tp">Time Period...................</label>
      <select class="text-combo" id="fd1-tp" name="fd1-tp">
        <option class="text-combo" value="year" {{ if eq .Fd1TimePeriod "year" }} selected {{ end }}>Year(s)</option>
        <option class="text-combo" value="semiyear" {{ if eq .Fd1TimePeriod "semiyear" }} selected {{ end }}>Semiyear(s)</option>
        <option class="text-combo" value="quarter" {{ if eq .Fd1TimePeriod "quarter" }} selected {{ end }}>Quarter(s)</option>
        <option class="text-combo" value="month" {{ if eq .Fd1TimePeriod "month" }} selected {{ end }}>Month(s)</option>
        <option class="text-combo" value="week" {{ if eq .Fd1TimePeriod "week" }} selected {{ end }}>Week(s)</option>
        <option class="text-combo" value="day" {{ if eq .Fd1TimePeriod "day" }} selected {{ end }}>Day(s)</option>
      </select>
    </div>
    <div style="margin-top: 20px;">
      <label class="text-box" for="fd1-interest">Interest (%)...................</label>
      <input class="text-combo" id="fd1-interest" name="fd1-interest" value="{{ .Fd1Interest }}" type="number" step="any" maxlength="7" required/>
    </div>
    <div style="margin-top: 20px;">
      <label class="text-box" for="fd1-compound">Compounding Period...</label>
      <select class="text-combo" id="fd1-compound" name="fd1-compound">
        <option class="text-combo" value="annually" {{ if eq .Fd1Compound "annually" }} selected {{ end }}>Annually</option>
        <option class="text-combo" value="semiannually" {{ if eq .Fd1Compound "semiannually" }} selected {{ end }}>Semiannually</option>
        <option class="text-combo" value="quarterly" {{ if eq .Fd1Compound "quarterly" }} selected {{ end }}>Quarterly</option>
        <option class="text-combo" value="monthly" {{ if eq .Fd1Compound "monthly" }} selected {{ end }}>Monthly</option>
        <option class="text-combo" value="weekly" {{ if eq .Fd1Compound "weekly" }} selected {{ end }}>Weekly</option>
        <option class="text-combo" value="daily" {{ if eq .Fd1Compound "daily" }} selected {{ end }}>Daily</option>
        <option class="text-combo" value="continuously" {{if eq .Fd1Compound "continuously"}} selected {{end}}>Continuously</option>
      </select>
    </div>
    <div style="margin-top: 20px;">
      <label class="text-box" for="fd1-amount">Amount of Interest.......</label>
      <input class="text-combo" id="fd1-amount" name="fd1-amount" value="{{ .Fd1Amount }}" type="number" step="any" min="1" maxlength="7" required/>
    </div>
    <div class="div-center" style="margin-top: 45px;">
      <button class="button" id="btcompute" value="rhs-ui1" name="compute" type="submit">
        Compute
      </button>
    </div>
  </form>
  <div>
    <hr size="4" width="50%" color="darkgreen"/>
    <p class="p-result">{{ index .Fd1Result 0 }}</p>
    <p class="p-result">{{ index .Fd1Result 1 }}</p>
    <p class="p-result">{{ index .Fd1Result 2 }}</p>
  </div>
</div>

{{ end }}
