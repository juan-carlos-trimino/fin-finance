{{ define "mortgage" }}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Mortgage</title>
    <script type="text/javascript" src="/public/js/getParams.js"></script>
    <script type="text/javascript" src="/public/js/mortgage.js?cb='{{ .CurrentButton }}'"></script>
    <link rel="stylesheet" type="text/css" href="/public/css/home.css"/>
  </head>
  <body>
    <div>
      {{ template "header" . }}
    </div>
    <div class="split-screen">
      <div class="left-side">
        <div class="div-center" style="margin-top: 20px">
          <a href="/fin/mortgage?compute=rhs-ui1" target="_self">
            <button class="button" id="lhs-button1">
              Cost of Mortgage
            </button>
          </a>
        </div>
        <div class="div-center">
          <a href="/fin/mortgage?compute=rhs-ui2" target="_self">
            <button class="button" id="lhs-button2">
              Amortization Table
            </button>
          </a>
        </div>
        <div class="div-center">
          <a href="/fin/mortgage?compute=rhs-ui3" target="_self">
            <button class="button" id="lhs-button3">
              HELOC
            </button>
          </a>
        </div>
        <div class="div-center">
          <a href="/finances" target="_self">
            <button class="button">Back</button>
          </a>
        </div>
      </div>
      <!---->
      <div class="right-side">
        {{ template "mortgage-layout" . }}
      </div>
    </div>
    {{ template "footer" }}
  </body>
</html>

{{ end }}
