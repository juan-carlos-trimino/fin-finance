{{ define "adfuturevalue" }}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>OA Future Value</title>
    <script>
      function setFocus(eid) {
        // var audio = new Audio('https://media.geeksforgeeks.org/wp-content/uploads/20190531135120/beep.mp3');
        let tb;
        if (eid === "lhs-button1") {
          // audio.play();
          tb = document.getElementById("fd1-n");
        } else if (eid === "lhs-button2") {
          tb = document.getElementById("fd2-n");
        }
        tb.focus();
        /***
        input type="number" doesn't support setSelectionRange.
        You can use type="text" and inputmode="numeric". This will show a numeric keyboard for
        mobile users and supports setSelectionRange.
        ***/
        // tb.type = "text";
        tb.setSelectionRange(0, tb.value.length);
        // tb.type = "number";
        // console.log(`Position start: ${tb.selectionStart}`);
        // console.log(`Position end: ${tb.selectionEnd}`);
      }

      function disableElements(eid) {
        if (eid === "lhs-button1") {
          document.getElementById("lhs-button1").disabled = true;
          document.getElementById("lhs-button2").disabled = true;
        } else if (eid === "lhs-button2") {
          document.getElementById("lhs-button1").disabled = true;
          document.getElementById("lhs-button2").disabled = true;
        }
      }

      document.addEventListener('DOMContentLoaded', (event) => {
        disableElements('{{ .CurrentButton }}');
        setFocus('{{ .CurrentButton }}');
      });
    </script>
    <link rel="stylesheet" type="text/css" href="/public/css/home.css"/>
  </head>
  <body>
    <div>
      {{ template "header" . }}
    </div>
    <div class="split-screen">
      <div class="left-side">
        <div class="div-center" style="margin-top: 20px">
          <a href="/fin/annuitydue/fv?compute=rhs-ui1" target="_self">
            <button class="button" id="lhs-button1" disabled>
              n, i, PV
            </button>
          </a>
        </div>
        <div class="div-center" style="margin-top: 20px">
          <a href="/fin/annuitydue/fv?compute=rhs-ui2" target="_self">
            <button class="button" id="lhs-button2">
              n, i, PMT
            </button>
          </a>
        </div>
        <div class="div-center">
          <a href="/fin/annuitydue" target="_self">
            <button class="button">Back</button>
          </a>
        </div>
      </div>
      <!---->
      <div class="right-side">
        {{ template "adfuturevalue-layout" . }}
      </div>
    </div>
    {{ template "footer" }}
  </body>
</html>

{{ end }}
