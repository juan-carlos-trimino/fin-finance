{{ define "adcompoundingperiods-layout" }}

<!-- rhs-ui3 -->
<div id="rhs-ui3">
  <form action="/fin/annuitydue/cp" method="post" enctype="application/x-www-form-urlencoded">
    <input type="hidden" name="csrf_token" value="{{ .CsrfToken }}"/>
    <div style="margin-top: 20px;">
      <label class="text-box" for="fd3-interest">Interest (%)...................</label>
      <input class="text-combo" id="fd3-interest" name="fd3-interest" value="{{ .Fd3Interest }}"
       type="text" inputmode="numeric" step="any" maxlength="7" required/>
    </div>
    <div style="margin-top: 20px;">
      <label class="text-box" for="fd3-cp">Compounding Period...</label>
      <select class="text-combo" id="fd3-cp" name="fd3-cp">
        <option class="text-combo" value="annually"
         {{ if eq .Fd3Compound "annually" }} selected {{ end }}>Annually</option>
        <option class="text-combo" value="semiannually"
         {{ if eq .Fd3Compound "semiannually" }} selected {{ end }}>Semiannually</option>
        <option class="text-combo" value="quarterly"
         {{ if eq .Fd3Compound "quarterly" }} selected {{ end }}>Quarterly</option>
        <option class="text-combo" value="monthly"
         {{ if eq .Fd3Compound "monthly" }} selected {{ end }}>Monthly</option>
        <option class="text-combo" value="weekly"
         {{ if eq .Fd3Compound "weekly" }} selected {{ end }}>Weekly</option>
        <option class="text-combo" value="daily"
         {{ if eq .Fd3Compound "daily" }} selected {{ end }}>Daily</option>
        <option class="text-combo" value="continuously"
         {{if eq .Fd3Compound "continuously"}} selected {{end}}>Continuously</option>
      </select>
    </div>
    <div style="margin-top: 20px;">
      <label class="text-box" for="fd3-payment">Payment........................</label>
      <input class="text-combo" id="fd3-payment" name="fd3-payment" value="{{ .Fd3Payment }}"
       type="number" step="any" min="1" maxlength="7" required/>
    </div>
    <div style="margin-top: 20px;">
      <label class="text-box" for="fd3-fv">Future Value (FV)........</label>
      <input class="text-combo" id="fd3-fv" name="fd3-fv" value="{{ .Fd3FV }}" type="number"
       step="any" min="1" maxlength="7" required/>
    </div>
    <div class="div-center" style="margin-top: 45px;">
      <button class="button" id="btcompute" name="compute" value="rhs-ui3" type="submit">
        Compute
      </button>
    </div>
  </form>
  <div>
    <hr size="4" width="50%" color="darkgreen"/>
    <p class="p-result">{{ .Fd3Result }}</p>
  </div>
</div>

{{ end }}
