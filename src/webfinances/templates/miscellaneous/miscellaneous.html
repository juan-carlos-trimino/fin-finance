{{ define "miscellaneous" }}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Miscellaneous</title>
    <script type="text/javascript" src="/public/js/getParams.js"></script>
    <script type="text/javascript" src="/public/js/miscellaneous.js?cb='{{ .CurrentButton }}'"></script>
    <link href="/public/css/home.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div>
      {{ template "header" . }}
    </div>
    <div class="split-screen">
      <div class="left-side">
        <div class="button-style">
          <a href="/fin/miscellaneous?compute=rhs-ui1" target="_self">
            <button class="button" id="lhs-button1">
              Nominal Rate to Effective Annual Rate
            </button>
          </a>
        </div>
        <div class="button-style">
          <a href="/fin/miscellaneous?compute=rhs-ui2" target="_self">
            <button class="button" id="lhs-button2">
              Effective Annual Rate to Nominal Rate
            </button>
          </a>
        </div>
        <div class="button-style">
          <a href="/fin/miscellaneous?compute=rhs-ui3" target="_self">
            <button class="button" id="lhs-button3">
              Nominal Rate vs. Real Interest Rate
            </button>
          </a>
        </div>
        <div class="button-style">
          <a href="/fin/miscellaneous?compute=rhs-ui4" target="_self">
            <button class="button" id="lhs-button4">
              Compounding Frequency Conversion
            </button>
          </a>
        </div>
        <div class="button-style">
          <a href="/fin/miscellaneous?compute=rhs-ui5" target="_self">
            <button class="button" id="lhs-button5">
              Growth/Decay of Funds
            </button>
          </a>
        </div>
        <div class="button-style">
          <a href="/fin/miscellaneous?compute=rhs-ui6" target="_self">
            <button class="button" id="lhs-button6">
              Average Rate of Return
            </button>
          </a>
        </div>
        <div class="button-style">
          <a href="/fin/miscellaneous?compute=rhs-ui7" target="_self">
            <button class="button" id="lhs-button7">
              Depreciation
            </button>
          </a>
        </div>
        <div class="button-back-style">
          <a href="/finances" target="_self">
            <button class="button">Back</button>
          </a>
        </div>
      </div>
      <!---->
      <div class="right-side">
        {{ template "miscellaneous-layout" . }}
      </div>
    </div>
    {{ template "footer" }}
  </body>
</html>

{{ end }}
