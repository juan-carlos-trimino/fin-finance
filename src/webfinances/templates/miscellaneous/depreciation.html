{{ define "miscellaneous-layout" }}

<!-- rhs-ui6 -->
<div id="rhs-ui6">
  <form action="/fin/miscellaneous" method="POST">
    <div style="margin-top: 20px">
      <label class="text-box" for="fd6-time">Time (n)...........................</label>
      <input class="text-combo" id="fd6-time" name="fd6-time" value="{{ .Fd6Time }}" type="number" step="any" maxlength="7" required/>
    </div>
    <div style="margin-top: 20px">
      <label class="text-box" for="fd6-tp">Time Period.....................</label>
      <select class="text-combo" name="fd6-tp" id="fd6-tp">
        <option class="text-combo" value="year" {{ if eq .Fd6TimePeriod "year" }} selected {{ end }}>Year(s)</option>
        <option class="text-combo" value="semiyear" {{ if eq .Fd6TimePeriod "semiyear" }} selected {{ end }}>Semiyear(s)</option>
        <option class="text-combo" value="quarter" {{ if eq .Fd6TimePeriod "quarter" }} selected {{ end }}>Quarter(s)</option>
        <option class="text-combo" value="month" {{ if eq .Fd6TimePeriod "month" }} selected {{ end }}>Month(s)</option>
        <option class="text-combo" value="week" {{ if eq .Fd6TimePeriod "week" }} selected {{ end }}>Week(s)</option>
        <option class="text-combo" value="day" {{ if eq .Fd6TimePeriod "day" }} selected {{ end }}>Day(s)</option>
      </select>
    </div>
    <div style="margin-top: 20px">
      <label class="text-box" for="fd6-rate">Depreciation Rate (%)...</label>
      <input class="text-combo" id="fd6-rate" name="fd6-rate" value="{{ .Fd6Rate }}" type="number" step="any" maxlength="7" required/>
    </div>
    <div style="margin-top: 20px;">
      <label class="text-box" for="fd6-compound">Compounding Period.....</label>
      <select class="text-combo" id="fd6-compound" name="fd6-compound">
        <option class="text-combo" value="annually" {{ if eq .Fd6Compound "annually" }} selected {{ end }}>Annually</option>
        <option class="text-combo" value="semiannually" {{ if eq .Fd6Compound "semiannually" }} selected {{ end }}>Semiannually</option>
        <option class="text-combo" value="quarterly" {{ if eq .Fd6Compound "quarterly" }} selected {{ end }}>Quarterly</option>
        <option class="text-combo" value="monthly" {{ if eq .Fd6Compound "monthly" }} selected {{ end }}>Monthly</option>
        <option class="text-combo" value="weekly" {{ if eq .Fd6Compound "weekly" }} selected {{ end }}>Weekly</option>
        <option class="text-combo" value="daily" {{ if eq .Fd6Compound "daily" }} selected {{ end }}>Daily</option>
        <option class="text-combo" value="continuously" {{if eq .Fd6Compound "continuously"}} selected {{ end }}>Continuously</option>
      </select>
    </div>
    <div style="margin-top: 20px">
      <label class="text-box" for="fd6-pv">Present Value (PV).........</label>
      <input class="text-combo" id="fd6-pv" name="fd6-pv" value="{{ .Fd6PV }}" type="number" step="any" maxlength="7" required/>
    </div>
    <div class="div-center" style="margin-top: 45px;">
      <button class="button" id="btcompute" name="compute" value="rhs-ui6" type="submit">Compute</button>
    </div>
  </form>
  <div>
    <hr size="4" width="50%" color="darkgreen"/>
    <p class="p-result">{{ .Fd6Result }}</p>
  </div>
</div>

{{ end }}
